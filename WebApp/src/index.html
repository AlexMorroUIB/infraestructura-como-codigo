<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Web app in docker</title>
</head>
<body>
<div class="container">
    <h1 id="titulo">Web app in docker</h1>
    <button type="button" class="btn btn-outline-primary btn-sm" onclick="checkConnections()">Check connections</button>
    <button type="button" class="btn btn-outline-primary btn-sm" onclick="selectData()">SELECT</button>
    <button type="button" class="btn btn-outline-primary btn-sm" onclick="getData()">Get from Redis</button>
    <ul class="list-group list-group-flush col-4">
        <li id="dbstatus" class="list-group-item"></li>
        <li id="cachestatus" class="list-group-item"></li>
    </ul>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
        </tr>
        </thead>
        <tbody id="tabla">
        </tbody>
    </table>
    <br>
    <p>Tabla Redis:</p>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
        </tr>
        </thead>
        <tbody id="tablaRedis">
        </tbody>
    </table>
</div>
<script src="./js/main.js"></script>
</body>
</html>
